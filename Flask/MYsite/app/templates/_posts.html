<ul class="posts">
    {% for post in posts %}
    <li class="post-user">
        <div class="post-thumbnail-2nd">
            <a href="{{ url_for('main.user', username=post.author.username) }}">
                <img class="img-rounded profile-thumbnail" src="{{ post.author.gravatar(size=30) }}" height="30" width="30">
            </a>
        </div>
        <div class="post-content">
            <div class="post-author"><a href="{{ url_for('main.user', username=post.author.username) }}">{{ post.author.username }}</a></div>
            <div class="post-date"> {{ moment(post.timestamp).fromNow() }}</div><br><br>
            <span class="post-span-text">在 {{ post.movie.name }} 中发表的影评：</span>
            <div class="post-title"><a href="{{ url_for('movie.bestmovie', movieid=post.movie.id) }}">{{ post.title }}</a></div>
        </div>
    </li>
    {% endfor %}
</ul>
