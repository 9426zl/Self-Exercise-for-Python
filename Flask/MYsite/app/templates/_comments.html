<ul class="comments">
    {% for comment in comments %}
    <li class="comment-user">
        <div class="comment-thumbnail-2nd">
            <a href="{{ url_for('main.user', username=comment.author.username) }}">
                <img class="img-rounded profile-thumbnail" src="{{ comment.author.gravatar(size=30) }}" height="30" width="30">
            </a>
        </div>
        <div class="comment-content">
            <div class="comment-author"><a href="{{ url_for('main.user', username=comment.author.username) }}">{{ comment.author.username }}</a></div>
            <div class="comment-date">{{ moment(comment.timestamp).fromNow() }}</div>
            <div class="comment-body">
                {{ comment.body }}
                <div><a href="{{ url_for('movie.comment_reply', commentid=comment.id) }}" class="btn btn-primary btn-sm" id="comment-reply">回复</a></div>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
